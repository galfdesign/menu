<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькуляторы для радиаторов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: block;
            width: 300px;
            padding: 15px 0;
            margin: 15px auto;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 8px;
            transition: all 0.3s;
            text-align: center;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-1 {
            background-color: #ff9800;
        }
        .btn-1:hover {
            background-color: #e68a00;
        }
        .btn-2 {
            background-color: #4CAF50;
        }
        .btn-2:hover {
            background-color: #3e8e41;
        }
        .back-btn {
            background-color: #6c757d;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="mainMenu">
        <h1>Калькуляторы для радиаторов</h1>
        <button onclick="openCalculator('https://galfdesign.github.io/pressure-calculator/')" class="btn btn-1">Замена радиатора</button>
        <button onclick="openCalculator('https://galfdesign.github.io/sniteplarad/')" class="btn btn-2">Коррекция мощности радиатора</button>
    </div>

    <iframe id="calculatorFrame" src="about:blank"></iframe>
    <button onclick="closeCalculator()" class="back-btn" id="backButton" style="display: none;">← Назад в меню</button>

    <script>
        function openCalculator(url) {
            document.getElementById("mainMenu").style.display = "none";
            document.getElementById("calculatorFrame").style.display = "block";
            document.getElementById("backButton").style.display = "block";
            document.getElementById("calculatorFrame").src = url;
        }

        function closeCalculator() {
            document.getElementById("mainMenu").style.display = "block";
            document.getElementById("calculatorFrame").style.display = "none";
            document.getElementById("backButton").style.display = "none";
            document.getElementById("calculatorFrame").src = "about:blank";
        }
    </script>
</body>
</html>
