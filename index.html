<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор радиаторов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }
        
        .app-button {
            display: block;
            padding: 15px 20px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        
        .app-button:hover {
            background-color: #3367d6;
        }
        
        .app-button:nth-child(1) {
            background-color: #34a853;
        }
        
        .app-button:nth-child(1):hover {
            background-color: #2d9249;
        }
    </style>
</head>
<body>
    <div class="title">Калькулятор радиаторов</div>
    <div class="button-container">
        <a href="https://galfdesign.github.io/pressure-calculator/" class="app-button">Мощность радиатора</a>
        <a href="https://galfdesign.github.io/sniteplarad/" class="app-button">Изменение мощности</a>
    </div>
</body>
</html>
